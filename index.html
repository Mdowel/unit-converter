<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="upper-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-box">
                <br>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="lower-section">
            <div class="conversion-box" id="length">
                <p class="conversion-title">Length (Meter/Feet)</p>
                <p class="result-el" id="length-result"></p>
            </div>
            <div class="conversion-box" id="volume">
                <p class="conversion-title">Volume (Liters/Gallons)</p>
                <p class="result-el" id="volume-result"></p>
            </div>
            <div class="conversion-box" id="mass">
                <p class="conversion-title">Mass (Kilograms/Pounds)</p>
                <p class="result-el" id="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
